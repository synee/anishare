{% extends 'layout/base.html' %}
{% block title %}{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked">
                    {% for group in current_user.my_groups %}
                        <li>
                            <a href="/group/{{ group.id }}">{{ group.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
