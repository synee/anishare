<header class="navbar navbar-static-top" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Anishare</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
            <ul class="nav navbar-nav">
                {% if current_user %}
                    <li>
                        <a href="/group"><i class="glyphicon glyphicon-th"></i> 我的小组</a>
                    </li>
                {% endif %}
                <li>
                    <a href="/explore"><i class="glyphicon glyphicon-eye-open"></i> 发现</a>
                </li>
                <li>
                    <a href="/about"><i class="glyphicon "></i> 关于我们</a>
                </li>
            </ul>
            {% if current_user %}
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            {{ current_user }} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/profile"><i class="glyphicon glyphicon-user"></i> 个人中心</a></li>
                            <li><a href="/group/create"><i class="glyphicon glyphicon-plus"></i> 创建小组</a></li>
                            <li class="divider"></li>
                            <li><a href="/logout"><i class="glyphicon glyphicon-log-out"></i> 退出</a></li>
                        </ul>
                    </li>
                </ul>
            {% else %}
                <form class="navbar-form navbar-right" role="search" method="post" action="/login">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email"
                               placeholder="输入 用户名/邮箱">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password"
                               placeholder="输入 密码">
                    </div>
                    <button type="submit" class="btn btn-default">登陆</button>
                </form>
            {% endif %}
        </nav>
    </div>
</header>
