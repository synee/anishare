{% extends 'layout/single_form.html' %}
{% block title %}登录{% endblock %}
{% block form %}
    <form method="post">
        <div class="form-group">
            <p id="error-message" style="color: red">
                {% if error %}
                    {{ error }}
                {% endif %}
            </p>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="邮箱">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" id="passwordInput" placeholder="密码">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="submitInput">登录</button>
        </div>
        <div class="form-group text-right">
            <a href="/password_forgot">忘记密码?</a>
            <a href="/register">立即注册</a>
        </div>
    </form>
{% endblock %}
